<section class="row">
	<div>
	  <a class="button dropdown" dropdown-toggle="#group-toggle">Authors</a>
	  <ul id="group-toggle" class="f-dropdown">
	    <li ng-repeat="label in linkItems">
	      <a href="{{url}}" target="_blank">{{label}}</a>
	    </li>
	  </ul>

	  <ul class="inline-list">
	  	<li ng-repeat="single in authorData">
	  		<div class="large-4 columns">
		  		<h4>{{ single.headline }}</h4>
		  	</div>
		  	<div class="large-2 columns small-3">
		  		<p>{{ single.by[0].name }}</p>
		  	</div>
		  	<div class="large-2 columns">
		  		<span ng-repeat="category in single.categories">{{ category }}</br></span>
		  	</div>
		  	<div class="large-2 columns">
		  		{{ single.pub_date }}
	  		</div>
				<a class="large-2 columns" ng-href="{{ single.canonical_url }}">Link</a>
	  	</li>
	  </ul>

	</div>
</section>
