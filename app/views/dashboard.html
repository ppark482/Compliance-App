<section class="row large-12">
	<button ng-click="goToSearch()">Search</button>
	<p class="daily-report"><span class="entypo-calendar"> {{ today }}</span></p>

	<section class="large-12">
		<ul class="large-12 daily-cards">
			<li class="large-3 medium-3 small-12 vcard column">
				<h4 class="fn one">AJC STORIES</h4>
				<p class="card-count">10</p>
			</li>
			<li class="large-2 medium-2 small-12 vcard column">
				<h4 class="fn two">PHOTO GALLERY</h4>
				<p class="card-count">10</p>
			</li>
			<li class="large-2 medium-2 small-12 vcard column">
				<h4 class="fn three">WORDPRESS VIP</h4>
				<p class="card-count">10</p>
			</li>
			<li class="large-2 medium-2 small-12 vcard column">
				<h4 class="fn four">PUBLISH THIS</h4>
				<p class="card-count">10</p>
			</li>
			<li class="large-3 medium-3 small-12 vcard column">
				<h4 class="fn five">AP STORIES</h4>
				<p class="card-count">10</p>
			</li>
		</ul>
	</section>

	<section class="large-12 info-table">
		<ul>
			<li ng-repeat="s in stories">
				<div class="label large-2">{{ s.provider.name }}</div>
				<div class="label large-3">{{ s.content_modified }}</div>
				<div class="label large-6">{{ s.headline }}</div>
			</li>
		</ul>
	</section>



</section>
