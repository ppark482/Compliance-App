<nav data-magellan-expedition="fixed">
	<div class="icon-bar vertical five-up">
		<a class="item">
			<span>AJC Stories</span>
			<label class="card-count">10</label>
		</a>
		<a class="item">
			<span>Photo Gallery</span>
			<label class="card-count">10</label>
		</a>
		<a class="item">
			<span>WordPress VIP</span>
			<label class="card-count">10</label>
		</a>
		<a class="item">
			<span>Publish This</span>
			<label class="card-count">10</label>
		</a>
		<a class="item">
			<span>AP Stories</span>
			<label class="card-count">10</label>
		</a>
	</div>

<div class="viewport">
	<button class="" ng-click="goToSearch()">
		<span>Search</span>
		<span class="entypo-search"></span>
	</button>
	<table class="large-12 info-table">
	  <tr>
	  	<th scope="column"></th>
	    <th scope="column">Provider Name</th>
	    <th scope="column">Date Modified</th>
	    <th scope="column">Headline</th>
	  </tr>
	  <tr ng-repeat="s in stories" class="reveal-animation">
	  	<th>{{ $index + 1 }}</th>
	  	<th>{{ s.provider.name }}</th>
	  	<th>{{ s.content_modified | date:"MM/dd/yyyy @ h:mma" }}</th>
	  	<th>{{ s.headline }}</th>
	  </tr>	
	</table>
	<button class="large-12 medium-12 small-12 load-more" ng-click="loadMore(pages[1].href)">Load More <span class="entypo-cw"></span></button>
</div>
