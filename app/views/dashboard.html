<section class="row large-12">
	<button ng-click="goToSearch()">Search</button>

	<section class="large-12">
		<div class="large-12 medium-12">
			<h3 class="daily-report">DAILY REPORT for DATE</h3>
		</div>
		<ul class="row inline-list large-12 daily-cards">
			<li class="large-2 medium-2 small-12 vcard">
				<h4 class="fn one">AJC STORIES</h4>
				<p class="card-count">10</p>
			</li>
			<li class="large-2 medium-2 small-12 vcard">
				<h4 class="fn two">PHOTO GALLERY</h4>
				<p class="card-count">10</p>
			</li>
			<li class="large-2 medium-2 small-12 vcard">
				<h4 class="fn three">WORDPRESS VIP</h4>
				<p class="card-count">10</p>
			</li>
			<li class="large-2 medium-2 small-12 vcard">
				<h4 class="fn four">PUBLISH THIS</h4>
				<p class="card-count">10</p>
			</li>
			<li class="large-2 medium-2 small-12 vcard">
				<h4 class="fn five">AP STORIES</h4>
				<p class="card-count">10</p>
			</li>
		</ul>
	</section>

	<section>
		<ul>
			<li ng-repeat="s in stories">
				<div class="label">{{ s.provider.name }}</div>
				<div class="label">{{ s.content_modified }}</div>
			</li>
		</ul>
	</section>



</section>
